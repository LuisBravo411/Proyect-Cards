<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cartas</title>
</head>
<body>
    <header>
        <nav class="nav">
            <h1>Cartas</h1>
        </nav>
    </header>
    <main>
        <section class="cart-row">
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <!-- Color Fleeper -->
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <div class="cart cart1">
                <div class="cart-header">
                    <div>
                        <h4>color fleeper</h4>
                    </div>
                </div>
                <div class="contenido-cart color-fleeper">
                    <h2>background color : <span class="color">#f1f5f8</span></h2>
                    <button class="btn" id="btn">click me</button>
                </div>
            </div>
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <!-- Contador -->
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <div class="cart cart2">
                <div class="cart-header">
                    <div>
                        <h4>counter</h4>
                    </div>
                </div>
                <div class="contenido-cart counter">
                    <span class="numCounter">0</span>
                    <div>
                        <button class="btn btnCounter decrecent">-1</button>
                        <button class="btn btnCounter reset">reset</button>
                        <button class="btn btnCounter increment">+1</button>
                    </div>
                </div>
            </div>
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <!-- Calculadora -->
            <!-- ---------------------------------------------------------------------------------------------------------------------- -->
            <div class="cart calculadora">
                <h1 class="title-calculadora">Calculadora</h1>
                <span class="pantalla-calculadora"></span>
                <div class="container-btn-calculadora">
                    <div class="row-btn-calculadora">
                        <button class="btn clear">c</button>
                        <button class="btn reset">r</button>
                        <button class="btn porcent">%</button>
                        <button class="btn divi">/</button>
                    </div>
                    <div class="row-btn-calculadora">
                        <button class="btn num7">7</button>
                        <button class="btn num8">8</button>
                        <button class="btn num9">9</button>
                        <button class="btn mul">x</button>
                    </div>
                    <div class="row-btn-calculadora">
                        <button class="btn num4">4</button>
                        <button class="btn num5">5</button>
                        <button class="btn num6">6</button>
                        <button class="btn res">-</button>
                    </div>
                    <div class="row-btn-calculadora">
                        <button class="btn num1">1</button>
                        <button class="btn num2">2</button>
                        <button class="btn num3">3</button>
                        <button class="btn mas">+</button>
                    </div>
                    <div class="row-btn-calculadora">
                        <button class="btn null">#</button>
                        <button class="btn num0">0</button>
                        <button class="btn decimal">.</button>
                        <button class="btn igual">=</button>
                    </div>
                </div>
            </div>
            <div class="cart"></div>
        </section>
    </main>

    <script src="scrips/app.js"></script>
</body>
</html>
